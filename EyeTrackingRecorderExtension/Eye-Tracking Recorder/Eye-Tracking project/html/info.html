<!DOCTYPE html>
<div class="info">
	<form class="form" id="userform" action="#" id="user">
		<label><b>Name: </b></label>
		<br>
		<input title="Enter your first name and last name." type="text" id="name" placeholder="Name" required/>
		<br><br>
		
		<label><b>Age: </b></label>
		<br>
		<input title="Enter your age." type="text" id="name" placeholder="Age"/>
		<br><br>
		
		<label><b>Occupation/Role: </b></label>
		<br>
		<input title="Enter your occupation or role at your company."type="text" id="occupation" placeholder="Occupation/Role"/>
		<br><br>
		
		<label><b>Location: </b></label>
		<br>
		<input title="Enter your city or company name." type="text" id="location" placeholder="City or company"/>
		<br><br>
		
		<label><b>Computer usage:</b></label>
		<br>
		<input title="Choose this alternative if you use computers daily." type="radio" name="computerusage" value="Daily">		Daily
		<br>
		<input title="Choose this alternative if you use computers a few times per week." type="radio" name="computerusage" value="Weekly">	Weekly
		<br>
		<input title="Choose this alternative if you use computers a few times per month." type="radio" name="computerusage" value="Monthly">	Monthly
		<br>
		<input title="Choose this alternative if you use computers a few times per year." type="radio" name="computerusage" value="Yarly">		Yearly
		<br>
		<input title="Choose this alternative if this is the first time that you use a computer." type="radio" name="computerusage" value="Never">		Never
		<br><br>
		
		<label><b>Application name:</b></label>
		<br>
		<input title="Enter the name of the application you are testing." type="text" id="application" placeholder="Application name"/>
		<br><br>
		
		<label><b>Other information:</b></label>
		<br>
		<textarea title="Enter any additional information." id="other" placeholder="Other information..." rows="5" cols="20"></textarea>
		<br><br>
		
		<a href="#" title="Press to save your information." id="save_button" class="button grey">Save</a>
		<a href="#" title="Press to reset the form." id="reset_button" class="button grey">Reset</a>
		<br><br>
	</form>
</div>
