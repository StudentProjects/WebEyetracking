<!DOCTYPE html>
<h2>Recorder</h2>
<a href="#" title="Press to start/pause/resume recording." id="start_button" class="btn btn-default btn-primary">Start</a>	
<a href="#" title="Press to animate." id="stop_button" class="btn btn-default btn-primary">Stop</a>	
<br><br>	
<input type="checkbox" id="eye_recordbox"/>Record Eye Data	
<br>
<input type="checkbox" id="mouse_recordbox"/>Record Mouse Data
<hr>
<form id="userform">
	<div class="form-group">
	    <h2 for="application"> Application: </h2>
	<input title="Enter the name of the application you are testing." type="text" class="form-control" id="application" placeholder="Application name">
	</div>
	<div class="form-group">
	    <h2 for="name">Name:</h2>
	    <input title="Enter your name." type="text" class="form-control" id="name" placeholder="Name">
	</div>
	<div class="form-group">
	    <h2 for="age"> Age: (Optional)</h2>
	    <input title="Enter your age." type="text" class="form-control" id="age" placeholder="Age">
	</div>
	<div class="form-group">
	    <h2> Gender: (Optional)</h2>
	    <input title="Choose this alternative if you are a woman." type="radio" name="gender" value="female"> Female
		<input title="Choose this alternative if you are a man." type="radio" name="gender" value="male"> Male
		<input title="Choose this alternative if you identify yourself as neither female nor male." type="radio" name="gender" value="other"> Other
	</div>
	<div class="form-group">
	    <h2 for="occupation"> Occupation/Role: (Optional)</h2>
	    <input title="Enter your occupation or role at your company." type="text" class="form-control" id="occupation" placeholder="Occupation/Role">
	</div>
	<div class="form-group">
	    <h2 for="location"> Location: (Optional)</h2>
	    <input title="Enter your city or company name." type="text" class="form-control" id="location" placeholder="City or company">
	</div>
	<div class="form-group">
	    <h2> Computer usage: (Optional)</h2>
	    <input title="Choose this alternative if you use computers daily." type="radio" name="computerusage" value="Daily">		Daily
		<input title="Choose this alternative if you use computers a few times per week." type="radio" name="computerusage" value="Weekly">	Weekly
		<input title="Choose this alternative if you use computers a few times per month." type="radio" name="computerusage" value="Monthly">	Monthly
		<input title="Choose this alternative if you use computers a few times per year." type="radio" name="computerusage" value="Yarly">		Yearly
		<input title="Choose this alternative if this is the first time that you use a computer." type="radio" name="computerusage" value="Never">		Never
	</div>
	<div class="form-group">
	    <h2 for="application"> Other information: (Optional)</h2>
	    <input title="Enter any additional information." type="text" class="form-control" id="other" placeholder="Other information">
	</div>
	<a href="#" id="save_button" class="btn btn-default btn-primary">Save</a>
	<a href="#" id="reset_button" class="btn btn-default btn-primary">Reset</a>
</form>
